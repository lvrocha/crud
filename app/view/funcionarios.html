<h1>Nosso Time</h1>
<div class="table table-responsive">
    <table class="table table-striped table-sm table-bordered">
        <thead>
            <tr>
                <th>Nome</th>      
                <th>Email</th>
                <th>Telefone Celular</th>
                <th class="text-center">Opções</th>
            </tr>
        </thead>
        <tbody>
            {% for valor in funcionarios %}
                <tr>
                    <td>{{ valor.nome }}</td>           
                    <td>{{ valor.email }}</td>
                    <td>{{ valor.tel_cel }}</td>
                    <td align="center"><a href="{{ link_editar}}{{ valor.id }}" class="btn btn-primary btn-sm">Editar</a>
                        <a href="{{ link_deletar }}{{ valor.id }}" class="btn btn-danger btn-sm">Deletar</a>
                        <a href="{{ link_ver }}{{ valor.id }}" class="btn btn-secondary btn-sm">Detalhes</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{{link_adicionar}}" class="btn btn-primary btn-sm">Novo</a> 
<a href="{{link_pdf}}" class="btn btn-secondary btn-sm">Exportar PDF</a>
